<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeGotAnimeForYouAll</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header / Logo -->
  <header>
    <a href="index.html" id="logo" class="logo-link" title="WeGotAnimeForYouAll - Home">
      <h1>WeGotAnimeForYouAll</h1>
      <div class="logo-images">
        <!-- Replace these with real thumbnails -->
        <img src="assets/thumb1.jpg" alt="thumb1" />
        <img src="assets/thumb2.jpg" alt="thumb2" />
        <img src="assets/thumb3.jpg" alt="thumb3" />
      </div>
    </a>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search anime..." autocomplete="off" />
  </div>

  <!-- Menu (hamburger) -->
  <div class="hamburger" id="hamburger" aria-label="Open menu">☰</div>
  <nav id="sideMenu" aria-hidden="true">
    <div class="menu-top">
      <button id="closeMenu" aria-label="Close menu">✕</button>
    </div>
    <div class="menu-items">
      <div class="menu-item">
        <strong>Account</strong>
        <div class="account-actions">
          <button id="loginBtn">Login with Google (optional)</button>
          <button id="logoutBtn" style="display:none">Logout</button>
        </div>
      </div>
      <a class="menu-link" href="mailto:wegotanimeforyouall@gmail.com">Contact Us</a>
    </div>
  </nav>

  <!-- Anime Grid -->
  <main id="animeGrid" aria-live="polite">
    <!-- Example card (delete this if you want empty):
    <div class="anime-card">
      <a href="anime/example.html">
        <img src="assets/example.jpg" alt="Example Title">
        <p>Example Title</p>
      </a>
    </div>
    -->
  </main>

  <footer>
    <small>Made with ❤️ — WeGotAnimeForYouAll</small>
  </footer>

</body>
</html>
